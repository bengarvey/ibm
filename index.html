<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

text {
  font: bold 48px monospace;
}

.enter {
  fill: green;
}

.update {
  fill: #333;
}

</style>
</head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="lib/Calendar.js"></script>
<script src="lib/Event.js"></script>
<script>

  var options = {
    height: 960,
    width: 1000,
    startDate: '2015/01/01',
    endDate: '2015/06/01'
  };
  var cal = new Calendar(options);
  cal();
  cal.start();

  var events = new Events(options);
  events();
  events.start();
  var currentDate;

  setInterval( function() {
    currentDate = cal.tick();
    events.currentDate(currentDate);
  }, 300);

</script>
</body>
</html>
